name: Sistema de Cortes Mídia
on:
  repository_dispatch:
    types: [novo_relatorio]

jobs:
  gatekeeper:
    runs-on: ubuntu-latest
    environment: producao
    steps:
      - name: Aguardando Aprovação
        run: echo "Aprovação pendente via e-mail/GitHub."

  processamento:
    needs: gatekeeper
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Executar Motor de Corte
        # Forçamos o CMD para evitar que o PowerShell tente ler os colchetes do relatório
        shell: cmd
        env:
          RELATORIO_BRUTO: ${{ github.event.client_payload.relatorio }}
          URL_YOUTUBE: ${{ github.event.client_payload.url }}
        run: python processar_cortes.py
