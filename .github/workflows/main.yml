name: Sistema de Cortes Mídia
on:
  repository_dispatch:
    types: [novo_relatorio]

jobs:
  gatekeeper:
    runs-on: ubuntu-latest
    environment: producao
    steps:
      - name: Aprovação Manual
        run: echo "Aguardando aprovação."

  processamento:
    needs: gatekeeper
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Criar Arquivo de Relatorio
        shell: cmd
        run: |
          echo ${{ github.event.client_payload.url }} > url_temp.txt
          copy con relatorio_temp.txt > nul
          ${{ github.event.client_payload.relatorio }}
          ^Z
        # Nota: O comando acima é uma forma bruta de salvar. 
        # Mas para garantir 100%, usaremos a ação de escrita de arquivo oficial abaixo:
      
      - name: Gravar Dados Blindados
        uses: appleboy/ssh-action@master # Apenas ilustrativo, use o método abaixo:
        run: |
           echo "${{ github.event.client_payload.url }}" > url_temp.txt
           cat << 'EOF' > relatorio_temp.txt
           ${{ github.event.client_payload.relatorio }}
           EOF
        shell: bash # Aqui o bash é seguro para gravar o arquivo no Windows

      - name: Executar Motor de Corte
        shell: cmd
        run: python processar_cortes.py
