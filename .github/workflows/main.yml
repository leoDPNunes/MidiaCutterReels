name: Sistema de Cortes MÃ­dia
on:
  repository_dispatch:
    types: [novo_relatorio]

jobs:
  processamento:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Debug payload (opcional)
        shell: powershell
        run: |
          Write-Host "event_type: ${{ github.event.action }}"
          Write-Host '${{ toJson(github.event.client_payload) }}'

      - name: Executar Motor de Corte
        shell: powershell
        run: |
          python processar_cortes.py --event-path "${{ github.event_path }}"
