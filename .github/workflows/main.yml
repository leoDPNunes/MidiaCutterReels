name: Sistema de Cortes Mídia
on:
  repository_dispatch:
    types: [novo_relatorio]

jobs:
  processamento:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Executar Motor de Corte
        shell: cmd
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Permissão para o script ler o relatório
          RUN_ID: ${{ github.run_id }}
        run: python processar_cortes.py
